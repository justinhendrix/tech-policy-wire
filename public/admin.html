<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Tech Policy Press Field Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <a href="/">
          <img src="/images/Tech Policy Press Logo Final-01.png" alt="Tech Policy Press">
        </a>
      </div>
      <div class="header-text">
        <h1>FIELD NOTES</h1>
        <p class="tagline">Content Management</p>
      </div>
    </div>
  </header>

  <div class="section-page">
    <div class="admin-header">
      <div>
        <span id="user-info">Loading...</span>
      </div>
      <nav class="admin-nav">
        <a href="/">View Site</a>
        <a href="/auth/logout">Logout</a>
      </nav>
    </div>

    <div class="admin-form">
      <h2>Add New Item</h2>
      <form id="add-form">
        <div class="form-group">
          <label for="section">Section</label>
          <select id="section" name="section" required>
            <option value="news">News</option>
            <option value="ideas">Ideas</option>
            <option value="reports">Reports</option>
            <option value="documents">Documents</option>
            <option value="podcasts">Podcasts</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required placeholder="Article or item title">
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" id="url" name="url" required placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="source">Source (optional)</label>
          <input type="text" id="source" name="source" placeholder="Publication name (e.g., Reuters, Brookings)">
        </div>
        <button type="submit" class="btn">Add Item</button>
        <span id="form-status" style="margin-left: 1rem;"></span>
      </form>
    </div>

    <div id="recent-section">
      <h2 style="font-family: 'Lexend', sans-serif; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 1px solid #e5e5e5;">Recent Items</h2>

      <div style="margin-bottom: 1rem;">
        <select id="filter-section" style="padding: 0.5rem; font-family: 'Lexend', sans-serif; font-size: 0.85rem;">
          <option value="news">News</option>
          <option value="ideas">Ideas</option>
          <option value="reports">Reports</option>
          <option value="documents">Documents</option>
          <option value="podcasts">Podcasts</option>
        </select>
      </div>

      <table class="admin-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Source</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="items-table">
          <tr><td colspan="4" class="loading">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <nav class="footer-nav">
        <ul>
          <li><a href="/">Back to Field Notes</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="/js/admin.js"></script>
</body>
</html>
